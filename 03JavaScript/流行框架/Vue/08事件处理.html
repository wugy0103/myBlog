<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>

</head>

<body>
    <div id="example-3">
        <button v-on:click="say('hi',$event)">Say hi</button>
        <button v-on:click="say('what')">Say what</button>
        <button v-on:click="say('Form cannot be submitted yet.', $event)">
                Submit
              </button>
    </div>

    <hr>
    <!-- 阻止单击事件冒泡 -->
    <a v-on:click.stop="doThis"></a>
    <!-- 提交事件不再重载页面 -->
    <form v-on:submit.prevent="onSubmit"></form>
    <!-- 修饰符可以串联 -->
    <a v-on:click.stop.prevent="doThat"></a>
    <!-- 只有修饰符 -->
    <form v-on:submit.prevent></form>
    <!-- 添加事件侦听器时使用事件捕获模式 -->
    <div v-on:click.capture="doThis">...</div>
    <!-- 只当事件在该元素本身 (比如不是子元素) 触发时触发回调 -->
    <div v-on:click.self="doThat">...</div>

    <!-- 只有在 keyCode 是 13 时调用 vm.submit() -->
    <input v-on:keyup.13="submit">
    <!-- 同上 -->
    <input v-on:keyup.enter="submit">
    <!-- 缩写语法 -->
    <input @keyup.enter="submit">

    <!-- Alt + C -->
    <input @keyup.alt.67="clear">
    <!-- Ctrl + Click -->
    <div @click.ctrl="doSomething">Do something</div>



    <script>
        new Vue({
            el: '#example-3',
            data: {
                a: ''
            },
            methods: {
                say: function (message, event) {
                    alert(message)
                    console.log(event)

                }
            }
        })
    </script>

    <!-- 可以用特殊变量 $event 把它传入方法： -->
    <script>
        // Vue.js 为 v-on 提供了事件修饰符。通过由点 (.) 表示的指令后缀来调用修饰符。.stop.prevent.capture.self.once
        // Vue 允许为 v-on 在监听键盘事件时添加关键修饰符：记住所有的 keyCode 比较困难，所以 Vue 为最常用的按键提供了别名：
        // 全部的按键别名：
        //     .enter
        //     .tab
        //     .delete (捕获“删除”和“退格”键)
        //     .esc
        //     .space
        //     .up
        //     .down
        //     .left
        //     .right
        // 可以通过全局 config.keyCodes 对象自定义键值修饰符别名
        // 2.1.0 新增修饰键
            // .ctrl
            // .alt
            // .shift
            // .meta
            // 鼠标按钮修饰符
            // .left
            // .right
            // .middle
    </script>

</body>

</html>
